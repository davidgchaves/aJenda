@(contacts: List[Contact])

@main("Contacts Index") {
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
      </tr>
    </thead>
    <tbody>
      @for(contact <- contacts) {
        <tr>
          <td>@contact.name</td>
          <td>@contact.phone</td>
          <td>@contact.email</td>
        </tr>
      }
    </tbody>
  </table>

  <a id="goto-new-contact" href="@routes.Contacts.newContact()">Add a new contact</a>
}
